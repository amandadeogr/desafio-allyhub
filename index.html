<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Estágio AllyHub</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <a href="" class="logo">AllyHub <span> Desafio</span> </a>
      <button>Cadastre seu curso</button>
  </header>
  <section class="section-formulario">
    <p>Preencha o Formulário abaixo para realizar o cadastro do seu curso:</p>

    <div class="formulario">
      <form>
        <div>
          <label>Nome do Curso</label> 
          <input type="text" name="nome" id="nome">
        </div>

        <div>
          <label>Data de início</label> 
          <input type="date" name="dataInicio" id="dataInicio">
        </div>

        <div>
          <label>Data de fim</label> 
          <input type="date" name="dataFim" id="dataFim">
        </div>

        <div>
          <label>Duraçao</label> 
          <input type="number" name="duracao" id="duracao" placeholder="Digite a duracao em semanas">
        </div>

        <div>
          <label style="text-align: center;" >Descrição</label> 
          <textarea id="descricao" cols="30" rows="10" style="max-width: 70%;"></textarea>
        </div>
      </form>  

      <button onclick="produto.cadastrar()" class="btn-cta">Cadastrar Curso</button>
  </div>
  </section>

  <section class="table-section">
    <input type="text" id="myInput" onkeyup="produto.listarTabela()" placeholder="Pesquise pelo nome do curso para verificar na lista" title="Filtro de Cursos">
      <table>
        <thead id="thead">
            <td>Nome do curso</td>
            <td>Data de início</td>
            <td>Data de fim</td>
            <td>Duração</td>
            <td>Descrição</td>
        </thead>

        <tbody id="tbody">
        </tbody>
      </table>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
